<!-- Doctype HTML5 -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Задаем кодировку для страницы -->
	<meta charset="UTF-8">
  <!-- SEO Задание тега Title -->
	<title>Тестовое задание FanBox</title>
  <meta name="description" content="Тестовое задание FunBox на ваканстю-html верстальщика">
  <!-- Задание тега Viewport для адаптивного отображения страницы -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body class="inner-page">
  <section class="catalog">
    <h1 class="catalog__title">Ты сегодня покормил кота?</h1>
    <article class="catalog__list" id="app">
      <article class="catalog__item" v-for="(product, index) of products">
        <div tabindex="0"
            class="catalog__item-card card-product"
            :class="{'catalog__item-card--disabled':product.disabled,
                     'catalog__item-card--selected':product.selected
                   }"
            v-on:click="product.selected = !product.selected"
            v-on:keydown.enter="product.selected = !product.selected">
          <p class="card-product__note">Сказочное заморское яство</p>
          <p class="card-product__note card-product__note--focus">Котэ не одобряет?</p>
          <h2 class="card-product__title">{{ product.name }} <span>{{ product.taste }}</span></h2>
          <ul class="card-product__bonus">
            <li v-html="product.buns.servings"></li>
            <li v-html="product.buns.toys"></li>
            <li>{{ product.buns.note }}</li>
          </ul>
          <img class="card-product__image" src="img/cat.jpg" v-bind:alt="product.name + ' ' + product.taste">
          <div class="card-product__weight">{{ product.weight }}<br> <span>кг</span></div>
        </div>

        <p class="catalog__item-note">Чего сидишь? Порадуй котэ, <button class="catalog__btn-text" type="button" v-on:click="product.selected = !product.selected">купи.</button></p>
        <p class="catalog__item-note catalog__item-note--selected">Печень утки разварная с артишоками.</p>
        <p class="catalog__item-note catalog__item-note--disabled">Печалька, с фуа-гра закончился.</p>
      </article>
    </article>
  </section>
  <script src="js/app.js"></script>
</body>
</html>
